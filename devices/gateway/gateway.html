<script type="text/x-red" data-help-name="ikea-gateway">
    <p>Ikea Tradfri Gateway</p>

    <p>This node retrieves specific info from the Ikea gateway</p>
    <h3>Details</h3>


    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>Command to the gateway <span class="property-type">json</span>, example: </dt>
        <dd>
            <pre>
{
  "cmd": "write",
  "sid": "158d000128f9dd",
  "model": "ctrl_ln1",
  "data": {"channel_0": "on"}
}
            </pre>
        </dd>
    </dl>

    <h3>Outputs</h3>
    <p>Passes the complete json object received from the gateway</p>

    <p>Sample message:</p>
    <p>
    <pre>
{
   "fromip": "192.168.0.110:4321",
   "ip": "192.168.0.110",
   "port": 4321,
   "payload": {
      "cmd": "report",
      "model": "86sw1",
      "sid": "158d000183bd84",
      "short_id": 64407,
      "data": {
        "channel_0": "click"
      }
   },
   "_msgid":"a8d6c233.9d439"
}
    </pre>
    </p>


</script>
